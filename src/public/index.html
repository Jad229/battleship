<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
  </head>
  <body>
    <section class="info-section">
      <p>Turn: <span></span></p>
      <p>Details: <span></span></p>
    </section>

    <section class="board-section">
      <div id="player-board" class="board"></div>
      <div id="computer-board" class="board"></div>
    </section>

    <section class="options-section">
      <div id="0" class="cruiser-preview cruiser" draggable="true"></div>
      <div id="1" class="destroyer-preview destroyer" draggable="true"></div>
      <div id="2" class="submarine-preview submarine" draggable="true"></div>
      <div id="3" class="battleship-preview battleship" draggable="true"></div>
      <div id="4" class="carrier-preview carrier" draggable="true"></div>
    </section>

    <button id="flip-button">FLIP</button>
    <button id="start-button">START</button>
  </body>
</html>
